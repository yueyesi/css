<html lang="en">
  <head>
    <title>表格布局</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!--表格布局-->
    <div class="table-layout" >
      <!--方法1-->
      <table cellspacing="0" cellpadding="0">
        <tr>
          <td>列1-1</td>
          <td>列1-2</td>
        </tr>
        <tr>
          <td>列2-1</td>
          <td>列2-2</td>
        </tr>
      </table>
      <!--方法2-->
      <div class="table">
        <div class="tr">
          <div class="td">列1-1</div>
          <div class="td">列1-2</div>
        </div>
        <div class="tr">
          <div class="td">列2-1</div>
          <div class="td">列2-1</div>
        </div>
      </div>
    </div>
  </body>
</html>
