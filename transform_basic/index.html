<html lang="en">
  <head>
    <title>变换基础</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="core">
        <div class="front">前</div>
        <div class="back">后</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="top">上</div>
        <div class="bottom">下</div>
      </div>
    </div>
    <div class="transform">
      <div class="root"></div>
      <div class="transform-translate">平移</div>
      <div class="transform-rotate">旋转</div>
      <div class="transform-skew">斜切</div>
      <div class="transform-scale">缩放</div>
    </div>
  </body>
</html>
